version: '3.8'

services:
  backend:
    image: ${DOCKER_IMAGE}
    container_name: campuspass-backend
    restart: always
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - CORS_ORIGIN=${CORS_ORIGIN}
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--spider", "http://localhost:3001/api/societies" ]
      interval: 30s
      timeout: 3s
      retries: 3
    networks:
      - campuspass-net

networks:
  campuspass-net:
    driver: bridge
